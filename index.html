<!doctype html>
<html>
<head>
<title>Calculator</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="body-calculator">
		<div>
			<input type="text" id="result" placeholder="0" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">	
		</div>
		<div class="num-container">
			<button class="s-button" onclick="numbers(7)">7</button>
			<button class="s-button" onclick="numbers(8)">8</button>
			<button class="s-button" onclick="numbers(9)">9</button>
			<button class="s-button" onclick="numbers('+')">+</button>
		</div>
		<div class="num-container">
			<button class="s-button" onclick="numbers(4)">4</button>
			<button class="s-button" onclick="numbers(5)">5</button>
			<button class="s-button" onclick="numbers(6)">6</button>
			<button class="s-button" onclick="numbers('-')">-</button>

		</div>
		<div class="num-container">
			<button class="s-button" onclick="numbers(1)">1</button>
			<button class="s-button" onclick="numbers(2)">2</button>
			<button class="s-button" onclick="numbers(3)">3</button>
			<button class="s-button" onclick="numbers('/')">/</button>

		</div>
		<div class="num-container">
			<button class="s-button" onclick="Reset()">C</button>
			<button class="s-button" onclick="numbers(0)">0</button>
			<button class="s-button" onclick="numbers('.')">.</button>
			<button class="s-button" onclick="numbers('*')">X</button>

		</div>
		
		<div class="num-container-2">
			<button class="s-button" onclick="numbers('<')"><</button>
			<button class="s-button" onclick="numbers('>')">></button>
			<button class="s-button-2" onclick="operacion('=')">=</button>
			

		</div>
	</div>

</body>
<script src="main.js"></script>
</html>
